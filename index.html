<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a75e9432f7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="#"><img src="./images/logo.svg" alt="logo of bussines"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu shadow-lg p-3 mb-5 bg-body rounded">
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="icon-nav" src="./images/icon-todo.svg" alt=""> Todo List
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="icon-nav" src="./images/icon-calendar.svg" alt=""> Calendar
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="icon-nav" src="./images/icon-reminders.svg" alt=""> Reminders
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="icon-nav" src="./images/icon-planning.svg" alt=""> Planning
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu shadow-lg p-3 mb-5 bg-body rounded">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul class="d-flex justify-content-end align-content-center">
          <ul class="navbar-nav d-flex ">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link p-0">
                <button class="btn btn-outline-dark" type="button">Register</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container d-flex justify-content-around order-2">
      <section class="section-a col-6 d-flex flex-column align-items-start justify-content-between mt-5 mx-5">
        <h1 class="display-1 fw-bolder lh-1 mt-5">Make remote work</h1>

        <p class="w-75">Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>

        <button class="btn btn-reverse-color" type="button">Learn more</button>

        <div class="d-flex flex-row justify-content-between w-100">
          <img src="./images/client-databiz.svg" alt="databiz">
          <img src="./images/client-audiophile.svg" alt="audio phile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>

      </section>

      <section class="section-b col-6 mx-5 order-1">
        <picture>
          <source media="(min-width:375px)" srcset="./images/image-hero-desktop.png">
          <img src="./images/image-hero-mobile.png" alt="men writing on laptop in yellow ball">
        </picture>
      </section>
    </div>
  </main>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
</body>

</html>
